<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Tracker</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav>
    <a href="../index.html">Homepage</a>
  </nav>
  <div id="header">
    <h1>Visitor Offer Tracker</h1>
    <h3>This tool allows you to track the offers you have received from visitors on your garden.</h3>
  </div>
  <div id="selectCrop">
    <div>
      <p>Select the crop you want to track!</p>
      <label for="crops">Crop:</label>
      <select id="crops">
        <option value="">-- Select Crop --</option>
        <option value="Wheat">Wheat</option>
        <option value="Seed">Seed</option>
        <option value="Carrot">Carrot</option>
        <option value="Potato">Potato</option>
        <option value="Wart">Nether Wart</option>
        <option value="Melon">Melon</option>
        <option value="Pumpkin">Pumpkin</option>
        <option value="Cactus">Cactus</option>
        <option value="Sugar">Sugarcane</option>
        <option value="Cocoa">Cocoa Beans</option>
        <option value="Mushroom">Brown Mushroom</option>
        <option value="Mushroom2">Red Mushroom</option>
      </select>
    <div>
      <label for="cropsVariant" class="hidden" id="variantLabel">Variant:</label>
      <select class="hidden" id="cropsVariant">
        <option value="">-- Select Variant --</option>
      </select>
    </div>
  </div>
  <div id="cropButtons">
    <button id="reset" class="hidden">Reset</button>
    <button id="addCrop" class="hidden">Add</button>
    <button id="save" class="hidden">Save</button>
    <ol id="cropList"><li>haha</li><li>90</li><li>B</li></ol>
    <hr>
    <ul id="cropListDone"></ul>
  </div>
<script type="module" src="index.js"></script>
